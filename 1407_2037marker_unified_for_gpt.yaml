      \        \n    def _load_markers(self, marker_file: str):\n        \"\"\"Lädt Marker-Daten aus YAML-Datei\"\"\"\n  \
      \      try:\n            with open(marker_file, 'r', encoding='utf-8') as f:\n                data = yaml.safe_load(f)\n\
      \            \n            # Extrahiere Marker\n            for marker in data.get('markers', []):\n               \
