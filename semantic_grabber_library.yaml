  AUTO_SEM_20250712_60C2:
    beschreibung: "id: \"M_ARCHETYPAL_PATTERNS\"\n  name: \"ARCHETYPAL_PATTERNS\"\n\
      \  level: \"meta\"\n  category: \"Narrative Struktur\"\n  semantic_tags: [\"\
      Archetyp\", \"Selbstdarstellung\", \"Mustererkennung\", \"Identität\"]\n  description:\
      \ |\n    Erkennung archetypischer Erzählmuster. Der Marker identifiziert narrative\
      \ Selbstdarstellungen, die typischen Archetypen wie Held, Unschuldiger, Liebender,\
      \ Rebell, Weise, Herrscher, Schöpfer, Kümmerer, Unterhalter, Waise, Magier zugeordnet\
      \ werden können. Erfasst Kernwünsche, Ängste, Motivationen und wiederkehrende\
      \ Rollen in der Kommunikation. Analyse erfolgt sowohl über klassische Rollen-Keywords\
      \ als auch über semantische Clustering-Methoden.\n  pattern:\n    - RegEx: \"\
      (retten|beschützen|kämpfen|siegen|aufgeben|leiden|verbinden|lieben|verstehen|entdecken|reisen|neu\
      \ anfangen|kontrollieren|planen|führen|kümmern|helfen|für dich da|humor|witz|lachen|nicht\
      \ dazugehören|einsam|Wunder|Magie|Schicksal)\"\n    - Semantik: Aussagen, die\
      \ archetypische Rollen und Lebensskripte inszenieren oder reflektieren (s.o.)"
    examples:
    - 'marker:'
    - 'examples:'
    - '- "Ich will doch nur, dass wir uns alle wieder vertragen und glücklich sind
      🥺"'
    - '- "Keine Sorge, ich regel das für dich. Du kannst dich auf mich verlassen."'
    - '- "Du und ich gegen den Rest der Welt, mein Schatz. Unsere Liebe ist das Einzige,
      was zählt."'
    - '- "Ich hab alles gekündigt. Muss raus hier, die Welt sehen. Spüre diesen Drang
      nach Freiheit! 🌍✈️"'
    - '- "Regeln sind da, um gebrochen zu werden. Ich mach mein eigenes Ding, egal
      was die anderen sagen."'
    - '- "Vielleicht sollten wir einen Schritt zurücktreten und das Problem aus einer
      höheren Perspektive betrachten."'
    - '- "Hier ist der Plan für die Woche. Bitte haltet euch exakt daran, damit es
      kein Chaos gibt."'
    - '- "Ich hatte heute Nacht eine total verrückte Idee für ein neues Projekt! Muss
      ich dir sofort erzählen! 🎨"'
    patterns:
    - 'marker:'
    - 'examples:'
    - '- "Ich will doch nur, dass wir uns alle wieder vertragen und glücklich sind
      🥺"'
    - '- "Keine Sorge, ich regel das für dich. Du kannst dich auf mich verlassen."'
    - '- "Du und ich gegen den Rest der Welt, mein Schatz. Unsere Liebe ist das Einzige,
      was zählt."'
