  AUTO_SEM_20250712_2F94:
    beschreibung: "marker:\n  id: \"M_FLUCTUATION\"\n  name: \"FLUCTUATION\"\n  level:\
      \ \"meta\"\n  category: \"Emotionsdynamik\"\n  semantic_tags: [\"Schwankung\"\
      , \"Instabilität\", \"Polarity\", \"Ambivalenz\", \"Regulation\"]\n  description:\
      \ |\n    Misst die Schwankungsrate und -amplitude von Emotion, Meinung oder\
      \ Thema über die Zeit. Hohe Fluktuation zeigt sich in schnellen, widersprüchlichen\
      \ Wechseln (z. B. von Liebe zu Hass, Ja zu Nein, Nähe zu Distanz). Geringe Fluktuation\
      \ bedeutet Stabilität oder emotionale Starre. Erfasst Wechsel anhan"
    examples:
    - 'marker:'
    - 'id: "M_FLUCTUATION"'
    - 'name: "FLUCTUATION"'
    - 'level: "meta"'
    - 'category: "Emotionsdynamik"'
    - 'semantic_tags: ["Schwankung", "Instabilität", "Polarity", "Ambivalenz", "Regulation"]'
    - 'description: |'
    - Misst die Schwankungsrate und -amplitude von Emotion, Meinung oder Thema über
      die Zeit. Hohe Fluktuation zeigt sich in schnellen, widersprüchlichen Wechseln
      (z. B. von Liebe zu Hass, Ja zu Nein, Nähe zu Distanz). Geringe Fluktuation
      bedeutet Stabilität oder emotionale Starre. Erfasst Wechsel anhand aufeinanderfolgender,
      semantisch oder polaritätsmäßig gegensätzlicher Nachrichten (Antonymie, Themenwechsel,
      Arousal-Jumps).
    - 'example:'
    - '- RegEx: "(einerseits.*andererseits|heute so, morgen so|erst das, dann das|hass.*liebe|nähe.*distanz|immer.*nie|vertraue
      dir.*komisches gefühl|super.*daneben|Wut.*Reue|Idee.*dumm|Ja.*Nein|rote Kleid.*blaue
      Kleid)"'
