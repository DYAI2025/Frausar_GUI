  AUTO_SEM_20250712_E321:
    beschreibung: "id: \"M_WELLBEING_BALANCE\"\n  name: \"WELLBEING_BALANCE\"\n  level:\
      \ \"atomic\"\n  category: \"Emotionale Stabilität\"\n  semantic_tags: [\"Wohlbefinden\"\
      , \"Zufriedenheit\", \"Ausgeglichenheit\", \"Selbstwirksamkeit\"]\n  description:\
      \ |\n    Erkennt sprachliche Anzeichen für allgemeines Wohlbefinden, innere\
      \ Balance und Zufriedenheit.\n    Dazu zählen positive Wortwahl, reflektierte\
