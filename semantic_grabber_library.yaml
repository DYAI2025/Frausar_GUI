semantic_grabbers:
  TRUST_EROSION_SEM:
    beschreibung: Erkennt Vertrauensverlust und Zweifel
    patterns: &id001
    - Ich weiß nicht mehr, ob ich dir glauben kann
    - Du hast schon so oft versprochen
    - Wie soll ich dir noch vertrauen?
    - Ich zweifle an deinen Worten
    created_from: TRUST_EROSION_MARKER
    created_at: '2024-01-20T10:00:00'
    examples: *id001
  BOUNDARY_VIOLATION_SEM:
    beschreibung: Erkennt Grenzüberschreitungen
    patterns: &id002
    - Das geht zu weit
    - Du überschreitest meine Grenzen
    - Ich habe dir gesagt, dass ich das nicht will
    - Respektiere bitte meine Entscheidung
    created_from: BOUNDARY_MARKER
    created_at: '2024-01-20T10:00:00'
    examples: *id002
  EMOTIONAL_MANIPULATION_SEM:
    beschreibung: Erkennt emotionale Manipulation
    patterns: &id003
    - Wenn du mich wirklich lieben würdest
    - Du bist schuld, dass ich mich so fühle
    - Ohne mich bist du nichts
    - Ich tue das nur, weil du mich dazu zwingst
    created_from: MANIPULATION_MARKER
    created_at: '2024-01-20T10:00:00'
    examples: *id003
  SELF_DOUBT_SEM:
    beschreibung: Erkennt Selbstzweifel und Unsicherheit
    patterns: &id004
    - Vielleicht bilde ich mir das nur ein
    - Bin ich zu empfindlich?
    - Übertreibe ich?
    - Liegt es vielleicht an mir?
    created_from: SELF_DOUBT_MARKER
    created_at: '2024-01-20T10:00:00'
    examples: *id004
  AUTO_SEM_20250703_AD6E:
    beschreibung: Test Vertrauensverlust
    patterns: &id005
    - Ich vertraue dir nicht mehr so wie früher
    - Kann ich dir überhaupt noch glauben?
    - Du hast mein Vertrauen verloren
    created_from: TEST_TRUST_MARKER
    created_at: '2025-07-03T04:43:12.750386'
    examples: *id005
  AUTO_SEM_20250703_4745:
    beschreibung: Finanzielle Forderungen
