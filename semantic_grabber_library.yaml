  AUTO_SEM_20250703_0097:
    beschreibung: Plötzlicher Themenwechsel, erkennbares „Switchen“ von Gesprächsthemen,
      bewusste oder überraschende Richtungsänderung im Dialog.
    patterns: &id014 []
    created_from: TOPIC_SHIFT_SEM_MARKER
    created_at: '2025-07-03T11:52:30.401980'
    examples: *id014
  AUTO_SEM_20250703_9039:
    beschreibung: ">\n  beschreibung: >\n  Erkennt Momente plötzlicher Überraschung\
      \ oder Erschrockenheit, die einen abrupten Bedeutungsdrift auslösen.\n  Charakteristisch\
      \ ist die spontane Reaktionswende im Kommunikationsverlauf, gefolgt von einer\
      \ systemischen Drift:\n  - hin zu Hoffnung/Öffnung (positive Drift)\n  - hin\
      \ zu Furcht/Kontrolle (negative Drift)\nDie weitere Richtung der Drift zeigt,\
      \ ob das System auf Kontrollgewinn (Steuerung, Rückzug, Klärung)\n  oder auf\
      \ Hingabe (Akzeptanz, neue Offenheit) zusteuert – oder ob eine ambivalente,\
      \ schwankende Tendenz vorliegt.\n  Relevant für die Analyse von Beziehungsmustern,\
      \ Dynamik und emergenter Systemsteuerung.\n\n\n  - oder in einen ambivalenten,\
      \ unentschiedenen Zustand (Ambivalenzmarker)."
    patterns: &id015
    - Alarm. Die Kernannahme wurde verletzt. Ich muss die Strategie sofort anpassen.
    - Das ist wie ein Plot-Twist im echten Leben.
    - Der Kontext ist soeben gekippt. Wechsle in den Analyse-Modus.
    - Das ist… unerwartet. Ich weiß nicht, ob das gut oder schlecht ist.
    - Faszinierend. Diese Wendung verändert die gesamte narrative Dynamik.
    - Na dann… sehen wir mal, was passiert.
    - Krass. Okay, wir brauchen sofort einen neuen Plan.
    - Oh Gott, was bedeutet das jetzt für die Zukunft?
    - Das eröffnet ja ganz neue Möglichkeiten!
    - Abrupter Drift und Andeutung der Folgedynamik
    created_from: SHOCK_SURPRISE_DRIFT
    created_at: '2025-07-03T11:56:12.186997'
    examples: *id015
  AUTO_SEM_20250703_B995:
    beschreibung: Das wiederholte und oft vage Aufschieben von wichtigen Entscheidungen,
      klärenden Gesprächen oder notwendigen Integrationsschritten.
    patterns: &id016
    - Lass uns das nach dem Urlaub besprechen.
    - Jetzt ist gerade wirklich kein guter Zeitpunkt für so ein Thema.
    - Das hat noch Zeit, wir müssen nicht alles sofort entscheiden.
    - Wir reden da später nochmal drüber, okay?
    - Ich habe im Moment einfach nicht den Kopf dafür.
    - Das ist ein zu großes Fass, das wir jetzt aufmachen.
    - Lass uns erstmal abwarten, wie sich die Dinge entwickeln.
    - Ich verspreche, wir kümmern uns darum, aber nicht heute.
    - Ich muss darüber erst einmal eine Nacht schlafen.
    - Eine Gehaltserhöhung ist dieses Quartal schwierig, lassen Sie uns das im nächsten
      Jahr erneut prüfen.
    created_from: PERMANENT_POSTPONE
    created_at: '2025-07-03T11:56:38.568767'
    examples: *id016
  AUTO_SEM_20250703_393B:
    beschreibung: Automatisch erkannt aus -_NAME_MARKER
    patterns: &id017
    - Unsere Nachrichten klingen fast gleich mittlerweile.
    - Ich schreibe jetzt schon so wie du – fällt dir das auf?
    - Witzig, dass wir oft die gleichen Sätze benutzen.
    - Unsere Ausdrucksweise ähnelt sich von Tag zu Tag mehr.
    - Wir kopieren irgendwie gegenseitig unsere Formulierungen.
    - Immer öfter die gleichen Wörter in unseren Texten.
    - Sogar Satzanfänge sehen jetzt identisch aus.
    - Unsere Satzlänge ist auffällig ähnlich geworden.
    - Beide benutzen auf einmal dieselben Slang-Ausdrücke.
    - Wir schreiben im gleichen Rhythmus.
    created_from: -_NAME_MARKER
    created_at: '2025-07-03T11:58:49.987256'
    examples: *id017
