  selbst_evaluative_muster.yaml:
    name: selbst_evaluative_muster.yaml
    beschreibung: "Erkennt Muster, bei denen ein System oder Sprecher versucht, die\
      \ Stimmigkeit\n    seiner eigenen Aussagen zu überprüfen – nicht durch äußere\
      \ Korrektur, sondern\n    durch Vergleich interner Bedeutungszustände.\n  funktion:\n\
      \  - triggert Selbstanpassung\n  - prüft Markercluster auf interne Widersprüche\n\
      \  - aktiviert Kontextprüfung, bevor neue Marker gesetzt werden\n  indikator:\n\
      \  - semantische Selbstreferenz\n  - Vergleich zwischen Input und späterem Output\n\
      \  - Suche nach Kohärenz in Sequenzen\n  name: Interne Konsistenzschleife\n\
      \  typ: Selbstbewertung / Kohärenz\n- beispiele:\n  - '„Ich bin ganz bei dir.“\
      \ (gleichzeitig: entfernte Schritte, knallende Tür)'\n  - '„Das macht nichts.“\
      \ (gleichzeitig: tiefer Seufzer, Stille danach)'\n  - „Erzähl ruhig.“ (während\
      \ im Hintergrund Unruhe oder Unterbrechung hörbar ist)\n  beschreibung: Erkennt\
      \ Spannungen zwischen gesprochener Sprache und begleitenden\n    Umgebungsgeräuschen.\
      \ Ein Bruch entsteht, wenn die auditive Kulisse der Situation\n    widerspricht\
      \ – etwa Nähe im Ton, aber Distanz im Raumklang (z. B. Schritte weggehen,\n\
      \    Türschlag).\n  funktion:\n  - löst Marker-Driftprüfung aus\n  - kann Selbsttäuschung\
      \ oder taktische Kommunikation markieren\n  - triggert semantische Tiefenanalyse\
      \ über Modalitätsgrenzen hinweg\n  indikator:\n  - Sprache deutet Nähe, Geräusch\
      \ signalisiert Distanz\n  - Gesagte Bedeutung wird durch Kontextgeräusch untergraben\n\
      \  - Emotionaler Subtext liegt in der akustischen Szene, nicht im Wort\n  name:\
      \ Akustischer Kohärenzbruch\n  typ: Modalitätskonflikt / Kontextdissonanz"
    beispiele: []
    kategorie: UNCATEGORIZED
    risk_score: 1
