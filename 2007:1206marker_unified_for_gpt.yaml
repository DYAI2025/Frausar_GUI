  AKUSTISCHE_KOHÄRENZ.yaml:
    name: AKUSTISCHE_KOHÄRENZ.yaml
    beschreibung: ">\n  import yaml\n\n# Definition des Meta-Markers \"Akustischer\
      \ Kohärenzbruch\"\nacoustic_marker = {\n    \"set_name\": \"selbst_evaluative_muster\"\
      ,\n    \"marker_list\": [\n        {\n            \"name\": \"Akustischer Kohärenzbruch\"\
      ,\n            \"typ\": \"Modalitätskonflikt / Kontextdissonanz\",\n       \
      \     \"beschreibung\": (\n                \"Erkennt Spannungen zwischen gesprochener\
      \ Sprache und begleitenden Umgebungsgeräuschen. \"\n                \"Ein Bruch\
      \ entsteht, wenn die auditive Kulisse der Situation widerspricht – etwa Nähe\
      \ im Ton, \"\n                \"aber Distanz im Raumklang (z. B. Schritte weggehen,\
      \ Türschlag).\"\n            ),\n            \"beispiele\": [\n            \
      \    \"„Ich bin ganz bei dir.“ (gleichzeitig: entfernte Schritte, knallende\
      \ Tür)\",\n                \"„Das macht nichts.“ (gleichzeitig: tiefer Seufzer,\
      \ Stille danach)\",\n                \"„Erzähl ruhig.“ (während im Hintergrund\
      \ Unruhe oder Unterbrechung hörbar ist)\"\n            ],\n            \"indikator\"\
      : [\n                \"Sprache deutet Nähe, Geräusch signalisiert Distanz\"\
      ,\n                \"Gesagte Bedeutung wird durch Kontextgeräusch untergraben\"\
      ,\n                \"Emotionaler Subtext liegt in der akustischen Szene, nicht\
      \ im Wort\"\n            ],\n            \"funktion\": [\n                \"\
      löst Marker-Driftprüfung aus\",\n                \"kann Selbsttäuschung oder\
      \ taktische Kommunikation markieren\",\n                \"triggert semantische\
      \ Tiefenanalyse über Modalitätsgrenzen hinweg\"\n            ]\n        }\n\
      \    ]\n}\n\n# Speicherpfad\npath = \"/mnt/data/selbst_evaluative_muster.yaml\"\
      \n\n# Vorhandene Datei laden und erweitern\nwith open(path, \"r\", encoding=\"\
      utf-8\") as f:\n    existing_set = yaml.safe_load(f)\n\nexisting_set[\"marker_list\"\
      ].append(acoustic_marker[\"marker_list\"][0])\n\n# Datei aktualisieren\nwith\
      \ open(path, \"w\", encoding=\"utf-8\") as f:\n    yaml.dump(existing_set, f,\
      \ allow_unicode=True)\n\npath"
    beispiele: []
    kategorie: UNCATEGORIZED
    risk_score: 1
    tags:
